<!doctype html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Singra PW - Offline</title>
    <style>
      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
        background: #0b1220;
        color: #e2e8f0;
      }

      main {
        max-width: 28rem;
        padding: 1.5rem;
        text-align: center;
        background: #111827;
        border: 1px solid #1f2937;
        border-radius: 0.75rem;
      }

      h1 {
        margin: 0 0 0.75rem;
        font-size: 1.25rem;
      }

      p {
        margin: 0;
        line-height: 1.5;
        color: #cbd5e1;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>Offline</h1>
      <p>Keine Verbindung. Bitte erneut versuchen, sobald Internet verfuegbar ist.</p>
    </main>
  </body>
</html>

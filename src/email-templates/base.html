<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}}</title>
    <style>
        /* Reset */
        body,
        table,
        td {
            margin: 0;
            padding: 0;
        }

        img {
            border: 0;
            display: block;
        }

        /* Main Styles */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: #1a1a2e;
            background-color: #f4f4f8;
        }

        .wrapper {
            max-width: 600px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .card {
            background: #ffffff;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.08);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            padding: 32px;
            text-align: center;
        }

        .logo {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            color: #ffffff;
            font-size: 24px;
            font-weight: 700;
            text-decoration: none;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
        }

        .content {
            padding: 40px 32px;
        }

        h1 {
            margin: 0 0 16px;
            font-size: 24px;
            font-weight: 700;
            color: #1a1a2e;
        }

        p {
            margin: 0 0 16px;
            color: #4a4a68;
        }

        .btn {
            display: inline-block;
            padding: 14px 32px;
            margin: 24px 0;
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            color: #ffffff !important;
            text-decoration: none;
            font-weight: 600;
            border-radius: 8px;
            transition: transform 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .code-box {
            background: #f4f4f8;
            border: 1px solid #e2e2ea;
            border-radius: 8px;
            padding: 16px;
            text-align: center;
            font-family: 'Monaco', 'Consolas', monospace;
            font-size: 32px;
            font-weight: 700;
            letter-spacing: 8px;
            color: #6366f1;
            margin: 24px 0;
        }

        .divider {
            height: 1px;
            background: #e2e2ea;
            margin: 24px 0;
        }

        .note {
            font-size: 14px;
            color: #6b6b80;
        }

        .footer {
            padding: 24px 32px;
            background: #f8f8fc;
            text-align: center;
            font-size: 12px;
            color: #6b6b80;
        }

        .footer a {
            color: #6366f1;
            text-decoration: none;
        }

        .social-links {
            margin: 16px 0;
        }

        .social-links a {
            display: inline-block;
            margin: 0 8px;
            color: #6b6b80;
        }

        /* Dark Mode Support */
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #0f0f1a;
                color: #e4e4e7;
            }

            .card {
                background: #1a1a2e;
            }

            h1 {
                color: #ffffff;
            }

            p {
                color: #a1a1aa;
            }

            .code-box {
                background: #0f0f1a;
                border-color: #2a2a3e;
            }

            .footer {
                background: #0f0f1a;
            }
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="card">
            <!-- Header -->
            <div class="header">
                <a href="https://singra.de" class="logo">
                    <svg class="logo-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z" />
                    </svg>
                    <span>Singra Vault</span>
                </a>
            </div>

            <!-- Content -->
            <div class="content">
                {{content}}
            </div>

            <!-- Footer -->
            <div class="footer">
                <p>&copy; 2026 Singra Vault. Alle Rechte vorbehalten.</p>
                <p>
                    <a href="https://singra.de/privacy">Datenschutz</a> |
                    <a href="https://singra.de/terms">AGB</a> |
                    <a href="https://singra.de/support">Support</a>
                </p>
                <p class="note">
                    Diese E-Mail wurde automatisch gesendet. Bitte antworte nicht direkt auf diese Nachricht.
                </p>
            </div>
        </div>
    </div>
</body>

</html>
